<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Parser page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<div class="container bg-white">
    <div class="col-md-12">
        <div class="parser_form vh-100 d-flex justify-content-center align-items-center text-center">
            <form action="/profiles/" method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="usernameInput" class="form-label h1 mb-3">Username</label>
                    <input name="username" type="text" class="form-control" id="usernameInput" aria-describedby="usernameHelp">
                    <div id="usernameHelp" class="form-text">Enter a username you want to parse</div>
                </div>
                <button type="submit" class="btn btn-primary w-100">Parse</button>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>
</html>
